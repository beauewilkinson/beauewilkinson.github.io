<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Tashirojima Photos</title>
  <link rel="stylesheet" href="assets/css/style.css">
  <link href="https://fonts.googleapis.com/css2?family=Quicksand:wght@400;600&display=swap" rel="stylesheet">
</head>
<body>
  <header>
    <nav>
      <a href="index.html">HOME</a> |
      <a href="photos.html">PHOTOS</a>
    </nav>
  </header>

  <main>
    <h1>Photos from the Island</h1>
    <div>
      <button onclick="changeSlide(-1)">&#8592;</button>
      <img id="slideshow" src="assets/images/cathouse.jpg" alt="Slideshow image">
      <button onclick="changeSlide(1)">&#8594;</button>
    </div>
  </main>
  
  <script>
    const images = [
      "assets/image/cathouse.jpg",
      "assets/image/catsonshore.jpg",
      "assets/image/ladywithcats.jpg",
      "assets/image/manekineko.jpg",
      "assets/image/catshrine.jpg"
    ];
  
    let index = 0;
    const img = document.getElementById('slideshow');
  
    function changeSlide(direction) {
      index = (index + direction + images.length) % images.length;
      img.src = images[index];
    }
  </script>
  
  <footer>
    <p>&copy; Beau Wilkinson | Cited sources</p>
  </footer>
</body>
</html>
